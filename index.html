<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Shooter</title>
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-crosshairs"></i>
        <div class="sky">
            <div class="score">
                <span>Kills:</span>
                <span class="scorecount">0</span>
            </div>
        </div>
        <div class="playable">        
            
            <div class="spawnpoint">
                <img class="enemy" id="left" src="img/soldier.png" alt="" id="alive">
                <img class="crate" src="img/RTS_Crate.png" alt="">
            </div>
            <div class="mid">
                <div class="iron"></div>
                <!-- <div class="spawnpoint"></div> -->
                <img class="enemy middle" id="mid" src="img/soldier.png" alt="">
            </div>
            <div class="background"></div>
            <div class="spawnpoint">
                <img class="enemy right" id="right" src="img/soldier.png" alt="">
                <img class="barrel" src="img/barrel.png" alt="">
            </div>
        </div>
     



    </div>
  
    <script src="main.js"></script>
</body>

</html>
